name: Daily Image Fetch

on:
  schedule:
    - cron: '44 5 * * *'   # daily at 05:44 UTC
  workflow_dispatch:         # manual trigger

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # Use PAT here if needed

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests Pillow

      - name: Run image fetcher
        env:
          PEXELS_KEY: ${{ secrets.PEXELS_KEY }}
          PIXABAY_KEY: ${{ secrets.PIXABAY_KEY }}
        run: python scripts/fetch_and_commit.py

      - name: Commit & push changes
        env:
          PAT_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images index.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: add daily wallpapers (auto)"
            git push https://x-access-token:${PAT_TOKEN}@github.com/sudarshanpendhari/bird-wallpapers.git HEAD:main
          else
            echo "No changes to commit"
          fi
